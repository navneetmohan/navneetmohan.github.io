<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for retro terminal font (Share Tech Mono) -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a retro vintage terminal look with yellow text and scanlines */
        body {
            font-family: 'Share Tech Mono', monospace; /* Less condensed, retro-tech font */
            background-color: #0d0d0d; /* Very dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #FFEE00; /* Vibrant light yellow terminal text */
            text-shadow: 0 0 5px #FFEE00, 0 0 10px #CCAA00; /* Yellow glow for all text */
            position: relative; /* Needed for scanlines pseudo-element */
            overflow: hidden; /* Hide overflow from scanlines */
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 4px, 4px 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
            opacity: 0.7; /* Adjust scanline visibility */
        }

        .container {
            /* No visible container element, just the content */
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 2.5rem;
            text-align: center;
            max-width: 90%;
            width: 600px;
            border: none; /* Ensure no border on the container */
            animation: textFlicker 2s infinite alternate; /* Subtle flicker for overall text */
        }

        h1 {
            color: #FFEE00; /* Vibrant light yellow */
            margin-bottom: 1rem;
            font-size: 3rem; /* Larger for impact */
            font-weight: 400;
        }
        p {
            font-size: 1.25rem; /* Slightly larger paragraph font */
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #FFF7AE; /* Softer yellow for paragraph */
        }
        .contact-link {
            display: inline-block; /* Allows margins and makes it behave like text */
            margin-top: 2rem; /* Space from the paragraph above */
            font-size: 1.25rem; /* Match paragraph font size */
            color: #FFEE00; /* Vibrant light yellow */
            text-decoration: none; /* Remove default underline */
            text-shadow: 0 0 5px #FFEE00, 0 0 10px #CCAA00; /* Apply text glow */
            cursor: pointer; /* Indicate it's clickable */
            transition: color 0.1s linear, text-shadow 0.1s linear; /* Smooth transition on hover */
        }
        .contact-link:hover {
            color: #FFF7AE; /* Slightly lighter yellow on hover */
            text-shadow: 0 0 8px #FFEE00, 0 0 15px #CCAA00; /* Enhanced glow on hover */
        }

        /* Blinking cursor effect */
        .cursor::after {
            content: '_';
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Subtle text flicker for overall content */
        @keyframes textFlicker {
            0% { text-shadow: 0 0 5px #FFEE00, 0 0 10px #CCAA00; opacity: 1; }
            5% { text-shadow: 0 0 3px #FFEE00, 0 0 8px #CCAA00; opacity: 0.98; }
            10% { text-shadow: 0 0 6px #FFEE00, 0 0 12px #CCAA00; opacity: 1; }
            15% { text-shadow: 0 0 4px #FFEE00, 0 0 9px #CCAA00; opacity: 0.97; }
            20% { text-shadow: 0 0 5px #FFEE00, 0 0 10px #CCAA00; opacity: 1; }
            100% { text-shadow: 0 0 5px #FFEE00, 0 0 10px #CCAA00; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="cursor">ACCESSING: SITE IN OFFLINE MODE...</h1>
        <p>
            SYSTEM STATUS: ENGAGING CRITICAL UPGRADE PROTOCOLS.<br>
            EXPECT REBOOT CYCLE. DATA INTEGRITY MAINTAINED.<br>
            FOR SUPPORT, INITIATE COMMUNICATION WITH ADMINISTRATOR.
        </p>
        <a href="mailto:your-email@example.com" class="contact-link cursor">
            INITIATE_CONTACT_PROTOCOL
        </a>
    </div>
</body>
</html>
